apiVersion: apps/v1
kind: Deployment
metadata:
  name: hivemq-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hivemq
  template:
    metadata:
      labels:
        app: hivemq
    spec:
      containers:
        - name: hivemq-container
          image: hivemq/hivemq-ce:2023.10
          ports:
            - containerPort: 1883
            #- containerPort: 8883 # MQTT with TLS
          resources:
            requests:
              cpu: 1000m
              memory: 2Gi
            limits:
              cpu: 1000m
              memory: 6Gi
